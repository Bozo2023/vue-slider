<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0"
            @mouseover="stopInterval"
            @mouseleave="activeInterval">
                

                <div class="item">
                    <img :src="slides[firstImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[firstImage].title}}</h3>
                        <p>
                            {{ slides[firstImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div class="prev"
                    @click="prevImage"></div>
                    <div class="next"
                    @click="nextImage"
                    ></div>



                    <div 
                    v-for="(element, index) in slides"
                     :key="index"
                    class="thumb "
                     :class="index=== firstImage ? 'active' : ''"
                         
                     @click="changeImage(index)"
                     >
                        <img :src="element.image" alt="element.title" />
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
